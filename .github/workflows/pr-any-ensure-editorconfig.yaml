name: Ensure changed files follows EditorConfig settings

run-name: '${{ github.workflow }} - [${{ github.event.pull_request.title }} #${{ github.event.pull_request.number }}] by @${{ github.actor }}'

on:
  pull_request:
    paths:
      - '**.json'
      - '**.jsonc'
      - '**.md'
      - '**.ps1'
      - '**.yaml'
      - '**.yml'

jobs:
  changes:
    name: Find relevant changed files
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ GitHub checkout branch "${{ github.head_ref || github.ref_name }}"
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: ğŸ” Get changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            files:
              - added|modified: '**.json'
              - added|modified: '**.jsonc'
              - added|modified: '**.md'
              - added|modified: '**.ps1'
              - added|modified: '**.yaml'
              - added|modified: '**.yml'
          list-files: escape
      - name: ğŸª² Debug
        run: echo ${{ steps.filter.outputs.files_files }}
  editorconfig-checker:
    name: Run EditorConfig-Checker on relevant changed files
    needs: changes
    # if: ${{ needs.changes.outputs.files == 'true' }}
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ GitHub checkout branch "${{ github.head_ref || github.ref_name }}"
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: â¬‡ï¸ Install EditorConfig-Checker
        run: go install github.com/editorconfig-checker/editorconfig-checker/v3/cmd/editorconfig-checker@latest
      - name: ğŸ” Run EditorConfig-Checker
        run: |
          /home/runner/go/bin/editorconfig-checker -config .editorconfig -format github-actions \
          ${{ needs.changes.outputs.files_files }}
