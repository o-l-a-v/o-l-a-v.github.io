name: Deploy to Cloudflare Pages and GitHub Pages

run-name: '${{ github.workflow }} by @${{ github.actor }}'

on:
  push:
    branches:
      - main
    paths:
      - website/**

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    name: Build Docusaurus
    defaults:
      run:
        working-directory: ./website
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ GitHub checkout branch "${{ github.head_ref || github.ref_name }}"
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: ⚙️ Enable corepack
        run: corepack enable
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          cache-dependency-path: './website/yarn.lock'
          node-version-file: './website/.node-version'
      - name: 🧶 Yarn install
        run: yarn install --immutable
      - name: 🔨 Node.js build
        run: node --run build
      - name: ⬆️ Upload build artifact
        uses: actions/upload-artifact@v4
        id: artifact
        with:
          if-no-files-found: error
          name: build-artifact
          path: website/build/
  deploy-cloudflare:
    name: Deploy to Cloudflare Pages
    needs: build
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: 🚢 Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy build-artifact --branch=production --project-name=${{ env.CLOUDFLARE_PAGES_NAME }}
  deploy-github:
    name: Deploy to GitHub Pages
    needs: build
    permissions:
      contents: read
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: 🚢 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          name: build-artifact
