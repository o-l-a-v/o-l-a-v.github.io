name: Deploy to Cloudflare Pages and GitHub Pages

run-name: '${{ github.workflow }} by @${{ github.actor }}'

on:
  push:
    branches:
      - main
    # paths:
    #   - website/**

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    name: Build Docusaurus
    defaults:
      run:
        working-directory: ./website
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ GitHub checkout branch "${{ github.head_ref || github.ref_name }}"
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: âš™ï¸ Enable corepack
        run: corepack enable
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          cache-dependency-path: './website/yarn.lock'
          node-version-file: './website/.node-version'
      - name: ğŸ§¶ Yarn install
        run: yarn install --immutable
      - name: ğŸ”¨ Node.js build
        run: node --run build
      - name: â¬†ï¸ Upload build artifact
        uses: actions/upload-artifact@v4
        id: artifact
        with:
          if-no-files-found: error
          name: build-artifact
          path: website/build/
      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v3
        id: artifact-ghp
        with:
          name: build-artifact-ghp
          path: website/build/
  deploy-cloudflare:
    name: Deploy to Cloudflare Pages
    needs: build
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build-artifact
      - name: ğŸš¢ Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy build-artifact --branch=production --project-name=${{ vars.CLOUDFLARE_PAGES_NAME }}
  deploy-github:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.artifact-ghp.outputs.page_url }}
    needs: build
    permissions:
      contents: read
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš¢ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: build-artifact-ghp
